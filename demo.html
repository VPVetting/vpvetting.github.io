<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap.css" />
</head>
<style>
    .container {
        width: 1000px;
    }
 
    .info {
        margin-top: 20px;
    }
 
    .itemList {
        margin-left: 50px;
    }
 
    .item {
        margin-top: 5px;
    }
 
    .info .btn-info {
        width: 70px;
        margin: 10px 0 10px 130px;
    }
 
    .btn-success {
        margin-bottom: 5px;
    }
</style>
 
<body>
    <div class="container">
        <fieldset class="info">
            <legend>VR Privacy Policy Analysis</legend>
            <div class="itemList">
                <div class="item">
                    <label for="id">ID: </label><input type="text" id="id">
                </div>
                <div class="item">
                    <label for="manufter">Manufacturer: </label><input type="text" id="manufter">
                </div>
                <div class="item">
                    <label for="gamename">Game Name: </input></label><input type="text" id="gamename">
                </div>
                <div class="item">
                    <label for="version">Version: </label><input type="text" id="version">
                </div>
                <div class="item">
                    <label for="price">Price: </label><input type="text" id="price">
                </div>
            </div>
            <button class="btn btn-info" onclick="save()">Save</button>
        </fieldset>
        <div class="show">
            <button class="btn btn-success" onclick="queryAll()">QueryAll</button>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Manufacturer</th>
                        <th scope="col">Game Name</th>
                        <th scope="col">Version</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody class="tbody">
 
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    //获取所有input盒子
    const inputs = document.querySelectorAll('input')
    let tbody = document.querySelector('.tbody')//获取元素
    let bool = false//控制更新阀门
    let sid = ''//存储 key值
    //打开数据库
    function openDB() {
        let db = null
        let req = indexedDB.open('mydb')
 
        return new Promise((resolve, reject) => {
            req.onerror = () => {
                console.log('打开/创建失败')
                reject('打开/创建失败')
            }
            req.onsuccess = (e) => {
                db = e.target.result
                console.log('打开成功')
                resolve(db)
            }
            req.onupgradeneeded = (e) => {
                db = e.target.result
                if (!db.objectStoreNames.contains('vr_pps')) {
                    //返回对象仓库
                    let store = db.createObjectStore('vr_pps', { keyPath: 'sid', autoIncrement: true })
                    //创建唯一索引 ID
                    store.createIndex('id', 'id', { unique: true })
                    //关闭数据库
                    db.close()
                }
            }
        })
    }
    //保存VR PP信息
    function save(e) {
        //打开数据库
        let result = openDB().then((db) => {
            //存储对象
            let datas = {}
            //获取input值
            for (let i of inputs) {
                datas[i.id] = i.value
            }
            //ID 必填
            if (!datas.id) return
            //添加事务
            let tx = db.transaction('vr_pps', "readwrite");
            let store = tx.objectStore('vr_pps');
            let reqAdd
            //保存数据
            if (!bool) {//添加数据
                reqAdd = store.add(datas)
            } else {//修改数据
                datas.sid = sid * 1
                reqAdd = store.put(datas);
            }
            reqAdd.onsuccess = e => {
                console.log("添加数据成功");
            };
            reqAdd.onerror = e => {
                console.log("添加数据失败");
            }
            //重置表单
            for (let a of inputs) {
                a.value = ''
            }
            bool = false
            //关闭数据库
            db.close()
        })
        //若已经查询所有 再次创建更新数据
        if (tbody.children.length > 0) {
            queryAll()
        }
    }
    //查询VR PP信息
    function queryAll() {
        //每次点击先清空
        tbody.innerHTML = ''
        //打开数据库
        let result = openDB().then((db) => {
            //开启事务
            let tx = db.transaction('vr_pps', "readwrite");
            //获取对象仓库
            let store = tx.objectStore('vr_pps');
            //创建游标
            let curReq = store.openCursor()
            //游标请求成功
            curReq.onsuccess = function (e) {
                //游标变量
                let cursor = this.result
                //获取游标的值
                if (cursor) {
                    // console.log(cursor.value)
                    let { value } = cursor
                    //将数据挂载到dom上
                    tbody.innerHTML += ` <tr>
                        <th scope="row">${value.sid}</th>
                        <td>${value.id}</td>
                        <td>${value.manufter}</td>
                        <td>${value.gamename}</td>
                        <td>${value.version}</td>
                        <td>${value.price}</td>
                        <td>
                            <button type="button" class="btn btn-info" onclick="Thedelete(event)">Delete</button>
                            <button type="button" class="btn btn-info" onclick="change(event)">Modify</button>
                        </td>
                        </tr>`
                    cursor.continue()//获取成功移到下一个
                } else {//数据没有了
                    console.log('游标数据结束')
                }
            }
            //关闭数据库
            db.close()
        })
    }
    //修改某行数据
    function change(e) {
        //拿到当前行的 sid
        // console.log(e.target.parentNode.parentNode.children[0].innerHTML)
        sid = e.target.parentNode.parentNode.children[0].innerHTML
        bool = true//更新开启
        let result = openDB().then((db) => {
            //开启事务
            let tx = db.transaction('students', "readwrite");
            //获取对象仓库
            let store = tx.objectStore('students');
            let obj = store.get(sid * 1)//拿到点击数据对象
            obj.onsuccess = () => {
                //将数据放在input里
                for (let a of inputs) {
                    a.value = obj.result[a.id]
                }
                //关闭数据库
                db.close()
            }
        })
    }
    //删除某行数据
    function Thedelete(e) {
        let sid = e.target.parentNode.parentNode.children[0].innerHTML//获取key值
        let result = openDB().then((db) => {
            //开启事务
            let tx = db.transaction('students', "readwrite");
            //获取对象仓库
            let store = tx.objectStore('students');
            let delReq = store.delete(sid * 1)//删除数据
            delReq.onsuccess = () => {
                //更新数据
                queryAll()
                //关闭数据库
                db.close()
            }
        })
    }
</script>
 
</html>
